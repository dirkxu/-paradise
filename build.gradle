def localRepo = System.getenv("LOCAL_REPO") ?: "${project.projectDir.path}/release"

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    sourceCompatibility = '1.8'
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
    
    version = "0.0.1"

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.21'
        runtime 'org.slf4j:slf4j-log4j12:1.7.21'
        compile 'log4j:log4j:1.2.17'
        testCompile 'junit:junit:4.12'
    }
    
    uploadArchives {
        repositories {
            ivy {
                name project.name
                url localRepo
                layout "maven"
            }
        }
    }
}

repositories {
    jcenter()
}

